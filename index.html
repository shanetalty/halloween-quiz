<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Verve Halloween Trivia</title>
</head>
<body>
  <img id="background-image" src="assets/backgroundother.png" alt="Background Image">

  <div class="logo-container hide-logo">
    <img src="assets/quizlogo.png" alt="Logo">
  </div>

  <div class="gradient-background"></div>

  <div class="content-container">
    <div class="start-screen">
      <button id="start-button" class="fade-in-element">Start</button>
    </div>
    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">Question 1 of 10</span>
        </div>
        <div class="timer-div">
          <img src="assets/timer.svg" width="20px" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- Questions and options here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Start Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
